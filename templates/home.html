<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="home.js"></script>
</head> 
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
    <a class="navbar-brand mx-2" href="#">NUCES-Circle</a>
    <form class="form-inline" role="form" action="">
      <input type="text" class="form-control mb-2 mr-sm-2" id="email_login" placeholder="Enter email">
      <input type="text" class="form-control mb-2 mr-sm-2" id="password_login" placeholder="Enter password">
      <button type="button" class="btn btn-outline-secondary mb-2 mr-sm-2" onclick="validate()">Login</button>
      <a href="javascript:;" class="forget mb-2 mr-sm-2" data-toggle="modal" data-target=".forget-modal">Forgot password?</a>
    </form>
  </nav>
  <div class="container emp-login">
    <div class="row text-center">
      <div class="col-md-5 text-center">
        <div class="form-wrap mx-5 my-5">
          <h4 class="text-center my-3">Student Sign-Up</h4>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            <div class="form-group">
              <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="somebody@mail.com" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            <input type="submit" id="btn-sign-up" class="btn btn-dark" value="Sign Up">
          </form>
          <hr/>
          <div>
            <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> | Sign-up with Linkedin</a>
          </div>
        </div>
      </div> 
      <div class="col-md-2"></div>
      <div class="col-md-5 text-center">
        <div class="form-wrap mx-5 my-5">
          <h4 class="text-center my-3">Company Sign-Up</h4>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            <div class="form-group">
              <input type="text" name="company_name" id="company_name" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="company@info.com" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            <input type="submit" id="btn-sign-up" class="btn btn-dark" value="Sign Up">
          </form>
          <hr/>
          <div>
            <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> | Sign-up with Linkedin</a>
          </div>
        </div>

      </div>
    </div> 

    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Recovery password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <p>Type your email account</p>
            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-custom">Recovery</button>
          </div>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
  </div>
</body>

</html>
