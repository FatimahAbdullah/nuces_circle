{% extends "base.html" %}
{% block styles %}
  <style type="text/css">
  .btn-linkedin {
    background-color: hsl(196, 100%, 43%);
  }
  </style>
{% endblock %}

{% block content %}
    <div class="row text-center">
      <div class="col-md-5 text-center">
        <div class="form-wrap mx-5 my-5">
          <h4 class="text-center my-3">Student Sign-Up</h4>
          <form role="form" action="{% url 'student_signup' %}" method="POST" id="student_signup" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="somebody@mail.com" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" name="key_confirm" id="key_confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            <input type="submit" id="btn-sign-up" class="btn btn-dark" value="Sign Up">
          </form>
          <hr/>
          <div>
            <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> | Sign-up with Linkedin</a>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5 text-center">
        <div class="form-wrap mx-5 my-5">
          <h4 class="text-center my-3">Company Sign-Up</h4>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="company_name" id="company_name" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="company@info.com" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" name="key" id="key confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            <input type="submit" id="btn-sign-up" class="btn btn-dark" value="Sign Up">
          </form>
          <hr/>
          <div>
            <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> | Sign-up with Linkedin</a>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Recovery password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <p>Type your email account</p>
            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-custom">Recovery</button>
          </div>
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal-dialog -->
    </div> <!-- /.modal -->

{% endblock %}
{% block javascript %}
  <script language="JavaScript" type="text/javascript">
    function validate(){
      window.location = "feed.html";
    }
  </script>
{% endblock %}
